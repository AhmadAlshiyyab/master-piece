<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="signup.css">

    <title>AHMAD WEBSITE</title>
</head>
<body>
    <div class="login-wrap">
        <div class="login-html">
            <!-- sign in  -->
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="email" class="label">Email Address</label>
                        <input  id="email" name="email" type="text" class="input">
                        <div id="err_email" class="error"></div>

                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input  id="password" name="password" type="password" class="input" data-type="password">
                        <img src="img/view.png" onclick="pass_show()" class="view-img" id="view-img">
                    </div>
                    <div id="err_pass" class="error"></div>
                    <!-- submit button -->
                    <div class="group">
                        <!-- <input type="submit" class="button" value="Sign In"> -->
                        <button type="submit" class="button" value="Register" id="submitbtn">Login</button>

                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Forgot Password?</a>
                    </div>
                </div>

<!-- ................................................................................. -->
                <!-- sign up -->

                <!-- full name -->
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="full-name" class="label">Full Name</label>
                        <input id="full-name" name="full-name" type="text" class="input">
                        <div id="err_name" class="error"></div>
                <!-- password -->
                    </div>
                    <div class="group">
                        <label for="password" class="label">Password</label>
                        <input id="password" name="password"  type="password" class="input" data-type="password">
                        <img src="img/view.png" onclick="pass_show()" class="view-img" id="view-img">
                    </div>
                    <div id="err_pass" class="error"></div>
                <!-- confirm password -->
                    <div class="group">
                        <label for="pass" class="label">conform Password</label>
                        <input id="pass" type="password" class="input" data-type="password" id="confirm-password" name="confirm-password">
                        <img src="img/view.png" onclick="conf_pass_show()" class="view-img" id="conf-view-img">
                        <div id="err_cpass" class="error"></div>
                    </div>
                <!-- Email address -->
                    <div class="group">
                        <label for="pass" class="label">Email Address</label>
                        <input id="email" name="email" type="text" class="input">
                        <div id="err_email" class="error"></div>
                    </div>
                <!-- policy-terms -->
                    <input type="checkbox" id="policy-terms" name="policy-terms" >
                    <label for="policy-terms" id="policy-label">I accept the policy and terms</label>
                    <div id="err_check" class="error"></div>

                <!-- submit button -->
                    <div class="group">
                        <button type="submit" class="button" value="Register"  id="submitbtn"><a href="">Register</a></button>
                    </div>
                <!-- line -->
                    <div class="hr"></div>
                <!-- sign up footer -->
                    <div class="foot-lnk">
                        <label for="tab-1">Already Member?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="signup.js"></script>
    <script src="login.js"></script>
</body>
</html>
